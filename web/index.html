    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#5841D8",
                        "primary-hover": "#4C36C2",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',

                        'draw-border': 'drawBorder 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
                        'draw-leaf': 'drawLeaf 1.2s cubic-bezier(0.25, 1, 0.5, 1) 0.5s forwards',
                        'fill-leaf': 'fillLeaf 0.8s ease-out 1.2s forwards',
                        'draw-veins': 'drawVeins 0.8s ease-out 1.6s forwards',
                        // Background blobs
                        'blob': 'blob 7s infinite',
                        'pulse-glow': 'pulseGlow 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" }
                        },
                        pulseGlow: {
                            "0%, 100%": { opacity: "0.6", transform: "scale(1)" },
                            "50%": { opacity: "1", transform: "scale(1.05)" }
                        },
                        // Logo specific keyframes
                        drawBorder: {
                            'from': { strokeDasharray: '600', strokeDashoffset: '600', opacity: '0' },
                            'to': { strokeDasharray: '600', strokeDashoffset: '0', opacity: '1' }
                        },
                        drawLeaf: {
                            'from': { strokeDasharray: '300', strokeDashoffset: '300', opacity: '0' },
                            'to': { strokeDasharray: '300', strokeDashoffset: '0', opacity: '1' }
                        },
                        fillLeaf: {
                            'from': { fillOpacity: '0' },
                            'to': { fillOpacity: '1' }
                        },
                        drawVeins: {
                            'from': { strokeDasharray: '100', strokeDashoffset: '100', opacity: '0' },
                            'to': { strokeDasharray: '100', strokeDashoffset: '0', opacity: '1' }
                        }
                    },
                    boxShadow: {
                        'glow': '0 4px 20px 0px rgba(88, 65, 216, 0.3)',
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'logo': '0 20px 40px -12px rgba(88, 65, 216, 0.25)',
                        'logo-intense': '0 30px 60px -12px rgba(88, 65, 216, 0.5), 0 0 30px 0px rgba(88, 65, 216, 0.2)',

                },
